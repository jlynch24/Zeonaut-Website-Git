<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/client/css/index.css">

</head>
<body>
    <main>
        <section> <!--holds title and links-->
            <div class="title">Zuonaut</div>
            <div class="link-container"> 
                <a class="link" href="client\genPages\index.html">Main</a>
                <a class="link" href="/rules">Rules</a>

        <section>   <!--Log In-->
            <h2>Log back in!</h2>
            <form id="login">
            <br>
            
            <h2>Email:</h2>
            <input type="email" id="email" required>
            <br><br>

            <h2>Password:</h2>
            <input type="password" id="password" required>
            <br><br>

            <button type="submit">Log In</button>
            </form>
            <p id="message"></p>

            <script src="login.js"></script>
        </section>
    </main>
</body>
